<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CALCULATOR</title>
    <link rel="stylesheet" href="calci.css">
    <link rel="icon" href="https://img.icons8.com/color/512/apple-calculator.png">

</head>

<body>
    <h1><i>CALCULATOR</i></h1>
    <div class="calculator">
        <input type="text" id="resbox">
        <div class="row">
            <button style="width: 50px;" value="del">โซ</button>
            <button value="+">+</button>
            <button value="-">-</button>
            <button style="background-color: black;color: white;" value="C">C</button>
        </div>

        <div class="row">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="%">%</button>
        </div>
        <div class="row">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="/">รท</button>
        </div>
        <div class="row">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="*">*</button>
        </div>
        <div class="row">
            <button value="00">00</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=">=</button>

        </div>
        
    </div>
    <script src="calci.js"></script>


</body>
    
</html>
