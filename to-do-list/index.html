<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="to-do-list.css">

</head>

<body>
    <div class="to-do-list">
        <div class="header">
            <h1 class="title">MY TO-DO LIST</h1>
            <div class="inputrow">
                <input type="text" class="inputbox" placeholder="Enter Your Work.....">
                <button class="addbox">
                    ADD
                </button>
            </div>

        </div>

        <main>
            <ul class="itemsbox">
                <li class="item"><button class="donebtn" onclick="func(this)">Done</button>go to gym</li>
                <li class="item"><button class="donebtn" onclick="func(this)">Done</button>have breakfast at 8:00 AM</li>
            </ul>
        </main>

    </div>
    <script src="to-do-list.js"></script>

</body>

</html>
